<script src="./mainassets.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const redirectButton = document.getElementById('redirectButton');
        
        function enableRedirectButton() {
            redirectButton.disabled = false;
        }

        function updateCountdown() {
            const now = new Date();
            const nextBirthday = new Date(`Apr 19 ${now.getFullYear()} 00:00:00`);
            const timeSpan = nextBirthday - now;

            const day = Math.floor(timeSpan / (1000 * 60 * 60 * 24));
            const hour = Math.floor((timeSpan % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minute = Math.floor((timeSpan % (1000 * 60 * 60)) / (1000 * 60));
            const second = Math.floor((timeSpan % (1000 * 60)) / 1000);

            if (timeSpan <= 0) {
                clearInterval(timerId);
                showBirthdayVideo();
                return;
            } else {
                days.innerHTML = day < 10 ? '0' + day : day;
                hours.innerHTML = hour < 10 ? '0' + hour : hour;
                minutes.innerHTML = minute < 10 ? '0' + minute : minute;
                seconds.innerHTML = second < 10 ? '0' + second : second;
            }
        }

        function showBirthdayVideo() {
            const video = document.getElementById('birthdayVideo');
            video.classList.remove('hidden');
            video.play();
            countdown.style.display = 'none';
            document.getElementById('birthdayTime').style.display = 'none';
            redirectButton.disabled = false; // Enable the button
        }

        const timerId = setInterval(updateCountdown, 1000);
    });
</script>
